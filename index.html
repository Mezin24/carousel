<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <img
        src="https://images.unsplash.com/photo-1571951103752-53c15cad28e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=725&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1550604602-7fae1adbe912?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1555397430-57791c75748a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt=""
      />
      <div class="carousel-activity">
        <button class="btn btn-prev" id="prev-btn" aria-label="button previous">
          &lt;
        </button>
        <button class="btn btn-next" id="next-btn" aria-label="button next">
          &gt;
        </button>
      </div>
      <div class="dots">
        <div data-target="0" class="dot"></div>
        <div data-target="1" class="dot"></div>
        <div data-target="2" class="dot"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
